  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    auto_tag: false
    tags: latest-armv7
    repo: volkerraschek/rpm-builder
    username:
      from_secret: container_image_registry_user
    password:
      from_secret: container_image_registry_password
  when:
    branch:
    - master

- name: notify
  image: drillster/drone-email
  environment:
    PLUGIN_HOST:
